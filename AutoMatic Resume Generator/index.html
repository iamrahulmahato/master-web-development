<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Generator</h1>


        <form id="resume-form" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" class="form-control-file" id="photo" accept="image/*" onchange="loadPhoto(event)">
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <textarea class="form-control" id="summary" rows="3"
                    placeholder="Brief summary about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <textarea class="form-control" id="experience" rows="4"
                    placeholder="List your work experience"></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea class="form-control" id="education" rows="3"
                    placeholder="List your educational qualifications"></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" rows="2"
                    placeholder="List your skills separated by commas"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
        </form>


        <div id="resume-preview" class="mt-5 p-4 border" style="display: none;">
            <div class="resume-header d-flex align-items-center">
                <img id="preview-photo" src="" alt="Profile Photo" class="profile-photo mr-4">
                <div>
                    <h2 id="preview-name"></h2>
                    <p id="preview-contact" class="text-muted"></p>
                </div>
            </div>
            <hr>
            <div class="resume-section">
                <h4>Summary</h4>
                <p id="preview-summary"></p>
            </div>
            <div class="resume-section">
                <h4>Experience</h4>
                <p id="preview-experience"></p>
            </div>
            <div class="resume-section">
                <h4>Education</h4>
                <p id="preview-education"></p>
            </div>
            <div class="resume-section">
                <h4>Skills</h4>
                <p id="preview-skills"></p>
            </div>
            <button id="download-btn" class="btn btn-success mt-3" onclick="downloadResume()">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>

</html>
