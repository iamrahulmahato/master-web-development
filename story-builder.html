<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: pink;
        }
        .story-builder-container {
            width: 90%;
            max-width: 700px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .story-display {
            margin-top: 20px;
            padding: 15px;
            background: #fffcf7;
            border: 1px solid #ffd6c1;
            border-radius: 5px;
            color: #333;
            line-height: 1.6;
        }
        .story-display p {
            margin-bottom: 10px;
        }
        .generate-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .generate-btn:hover {
            background: #ff5037;
        }
   
        :root { /* Light theme colors */ 
            --background-color: linear-gradient(to right, #ffcccb, #ffebcd);
            --text-color: #000000; 
            --navbar-background: #f8f9fa; 
            --navbar-text: #000000; 
            --link-color: #1a73e8; 
            --button-background: #008cba; 
            --button-text: #ffffff; 
        } [data-theme="dark"] { /* Dark theme colors */ 
            --background-color: #121212; 
            --text-color: #ffffff;
             --navbar-background: #333333; 
             --navbar-text: #ffffff; 
             --link-color: #bb86fc;
              --button-background: #3d3d3d; 
              --button-text: #ffffff;
             }
             [data-theme="dark"] #container {
    background-color: #222;
    border-radius: 8px;
    box-shadow: 0 4px 20px #f1f1f15c;
    padding: 20px;
    width: 80%;
    max-width: 800px;
    text-align: center;
}
[data-theme="dark"]   
.story-builder-container {
    width: 90%;
    max-width: 700px;
    background: #222;
    padding: 20px;
    box-shadow: -1px 0px 11px 6px #3d3d3d;
    border-radius: 10px;
}
[data-theme="dark"]         
input[type="text"] {
    width: 70%;
    padding: 10px;
    color: #ddd;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #333;
}
[data-theme="dark"] 
th {
    background-color: #222;
}

[data-theme="dark"] 
h1 {
    margin-bottom: 20px;
    color: #f1f1f1;
}
             * {
                 padding: 0;
                  margin: 0; box-sizing: 
                  border-box; 
                }
                 body {
             font-family: "Poppins", sans-serif;
                 /* background-color: var(--background-color); */
              color: var(--text-color); 
             font-family: 'Roboto', sans-serif;
             background:  var(--background-color); 
             padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
                }
                 #navbar ul { list-style: none;
                     padding: 0;
                     } #navbar ul li { 
                        display: inline;
                         margin-right: 10px; 
                        } 
                        #navbar ul li a { 
                            color: var(--navbar-text); 
                            text-decoration: none; 
                        } 
                        button   {
                             border: none;
       display: inline-flex;
       appearance: none;
       align-items: center;
       justify-content: center;
       border-radius: 9999px;
       padding: 8px;
       align-items: center;
       background-color: #f43f5e;
       color: #ffffff;
       cursor: pointer;
   }
         #theme-toggle 
         { position: fixed;
             top: 10px; 
             right: 10px;
          } </style>
           </head>
            <body data-theme="light"> 
                            <button id="theme-toggle"> <i class="fas fa-sun"></i> </button> 
                             <section id="content">  </section> 
                             <script> const toggleButton = document.getElementById('theme-toggle'); 
                             const body = document.body; 
                             toggleButton.addEventListener('click', () => { if (body.getAttribute('data-theme') === 'light') { body.setAttribute('data-theme', 'dark'); 
                             toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; 
                             } else { 
                                body.setAttribute('data-theme', 'light'); 
                                toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
                                 } }); 
                                 </script>

    <div class="story-builder-container">
        <h2>Interactive Story Builder</h2>
        <div class="input-group">
            <label for="character">Main Character</label>
            <input type="text" id="character" placeholder="Enter character's name">
        </div>
        <div class="input-group">
            <label for="setting">Setting</label>
            <input type="text" id="setting" placeholder="Enter setting (e.g., enchanted forest)">
        </div>
        <div class="input-group">
            <label for="plot">Plot</label>
            <textarea id="plot" rows="4" placeholder="Describe the plot..."></textarea>
        </div>
        <button class="generate-btn" onclick="generateStory()">Generate Story</button>
        
        <div class="story-display" id="storyDisplay">
            <!-- Generated story will appear here -->
        </div>
    </div>

    <script>
        function generateStory() {
            const character = document.getElementById('character').value;
            const setting = document.getElementById('setting').value;
            const plot = document.getElementById('plot').value;

            if (character && setting && plot) {
                const story = `
                    <p>Once upon a time, in a place called <strong>${setting}</strong>, there was a character named <strong>${character}</strong>.</p>
                    <p>${character} had an incredible journey filled with adventures and challenges.</p>
                    <p>Their story begins: ${plot}</p>
                `;
                document.getElementById('storyDisplay').innerHTML = story;
            } else {
                document.getElementById('storyDisplay').innerHTML = "<p>Please fill in all fields to generate your story!</p>";
            }
        }
    </script>
</body>
</html>
