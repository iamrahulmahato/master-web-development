<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="paddleLeft" class="paddle"></div>
        <div id="paddleRight" class="paddle"></div>
        <div id="ball"></div>
    </div>
    <div id="scoreboard">
        <span id="scoreLeft">0</span> : <span id="scoreRight">0</span>
    </div>
    <div id="buttons">
        <button id="startPauseResumeButton" class="controlButton">Start</button>
        <button id="endButton" class="controlButton">End</button>
    </div>
    <div id="controls">
        <p>Left Paddle: W (Up) / S (Down) | Right Paddle: Arrow Up / Arrow Down</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
