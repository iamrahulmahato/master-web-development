<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalJar - Your Personal Journal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="logo mb-4">
                    <h1>JournalJar</h1>
                </div>

                <div class="mood-tracker mb-4">
                    <h4>Mood Tracker</h4>
                    <div class="mood-options">
                        <button class="mood-btn" data-mood="happy">ğŸ˜Š Happy</button>
                        <button class="mood-btn" data-mood="neutral">ğŸ˜ Neutral</button>
                        <button class="mood-btn" data-mood="sad">ğŸ˜” Sad</button>
                        <button class="mood-btn" data-mood="excited">ğŸ¤© Excited</button>
                        <button class="mood-btn" data-mood="stressed">ğŸ˜« Stressed</button>
                    </div>
                </div>

                <div class="daily-prompt mb-4">
                    <h4>Daily Prompt</h4>
                    <p id="daily-prompt-text">Loading prompt...</p>
                </div>

                <div class="quote-section">
                    <h4>Inspiration</h4>
                    <blockquote id="daily-quote">
                        Loading quote...
                    </blockquote>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="journal-header">
                    <input type="text" id="entry-title" placeholder="Entry Title">
                    <div class="tag-section">
                        <input type="text" id="tag-input" placeholder="Add Tags">
                        <div id="tag-container"></div>
                    </div>
                </div>

                <div class="journal-editor">
                    <textarea id="journal-text" placeholder="Start writing your thoughts..."></textarea>
                </div>

                <div class="journal-actions">
                    <button id="save-entry" class="btn btn-primary">Save Entry</button>
                    <button id="view-entries" class="btn btn-secondary">View Entries</button>
                </div>

                <!-- Entries Modal -->
                <div class="modal fade" id="entriesModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Your Entries</h5>
                                <input type="text" id="search-entries" placeholder="Search entries...">
                            </div>
                            <div class="modal-body" id="entries-list">
                                <!-- Entries will be dynamically populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
