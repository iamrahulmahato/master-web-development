<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Challenges</title>
    <link rel="shortcut icon" href="./assets/image/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
            padding: 0;
            background-color: #db1939;
            
        }

        .container{
            background-color: #161d2a;
            padding: 30px;
            overflow: hidden;
        }

        h1 {
            font-size: 70px;
            text-align: center;
            margin-bottom: 40px;
            font-family:'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            color: transparent; 
            -webkit-text-stroke: 1px rgb(255, 255, 255); 
            animation: slideIn 15s linear infinite;
        }
        /* use to make the title sliding from right to left */
        @keyframes slideIn {
            0% {
                transform: translateX(100%); 
            }
            100% {
                transform: translateX(-100%); 
            }
        }

        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
            max-width: 1250px;
        }

        .quiz-card {
            width: 250px;
            height: 310px;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(250, 247, 247, 0.14);
            overflow: hidden;
            position: relative;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .quiz-card h2 {
            font-size: 20px;
            margin-bottom:5px;
            color: #161d2a;
            border: 1px solid #db1939;
            border-radius: 4px;
            padding: 10px;
            box-shadow: inset 0px 0px 10px rgba(255, 0, 0, 0.2);
        }

        img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        button {
            margin: 15px 0;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #db1939;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a030f ;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .home {
            display: inline-block;
            background-color: #007acc; /* Vibrant blue */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .home:hover {

            background-color: #03446f; /* Darker blue on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
        }

        .home a{
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="home"><a href="/index.html">Home</a></button>
    <div class="container">
        <h1>------ Web Development Challenges ------</h1>
        <br>
        <div class="quiz-container">
            <div class="quiz-card">
                <img src="html1.png" alt="Image 1">
                <h2>HTML Quiz</h2>
                <button onclick="startQuiz()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css1.png" alt="Image 1">
                <h2>CSS Noob</h2>
                <button onclick="csseasy()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css2.png" alt="Image 1">
                <h2>CSS Pro</h2>
                <button onclick="cssmed()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css3.png" alt="Image 1">
                <h2>CSS Ultimate</h2>
                <button onclick="csshard()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js1.png" alt="Image 1">
                <h2>JavaScript Noob</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js2.png" alt="Image 1">
                <h2>JavaScript Pro</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js3.png" alt="Image 1">
                <h2>JavaScript Ultimate</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
        </div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = 'challengehtml.html'; // Redirect to the quiz page
        }
        function csseasy() {
            window.location.href = 'easycss.html'; // Redirect to the quiz page
        }
        function cssmed() {
            window.location.href = 'medcss.html'; // Redirect to the quiz page
        }
        function csshard() {
            window.location.href = 'hardcss.html'; // Redirect to the quiz page
        }
    </script>
</body>
</html>
