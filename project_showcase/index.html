<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Project Showcase</h1>

        <!-- Project Form -->
        <form id="projectForm">
            <input type="hidden" id="projectId" value=""> <!-- Hidden field for editing -->

            <div class="form-group">
                <label for="title">Project Title</label>
                <input type="text" id="title" required>
                <span class="error-message" id="titleError">Please enter a valid title</span>
            </div>

            <div class="form-group">
                <label for="description">Project Description</label>
                <textarea id="description" rows="3" required></textarea>
                <span class="error-message" id="descriptionError">Please enter a valid description</span>
            </div>

            <div class="form-group">
                <label for="technologies">Technologies (comma-separated)</label>
                <input type="text" id="technologies" required>
                <span class="error-message" id="technologiesError">Please enter valid technologies</span>
            </div>

            <div class="form-group">
                <label for="url">Project URL</label>
                <input type="url" id="url" required>
                <span class="error-message" id="urlError">Please enter a valid URL</span>
            </div>

            <button type="submit" id="submitBtn">Add Project</button>
        </form>

        <!-- Projects List -->
        <h2>Projects</h2>
        <div id="projectList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
