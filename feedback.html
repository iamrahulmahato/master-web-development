<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #back_to_home {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .feedback-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating-stars {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }
        label {
            cursor: pointer;
            font-size: 24px;
        }
        label:hover,
        input[type="radio"]:checked + label {
            color: gold; /* Highlight selected star */
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <a href="./index.html"><button id="back_to_home">Back To Home</button></a>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        
        <!-- Rating Section -->
        <div class="form-group rating">
            <label for="rating">How would you rate your experience?</label>
            <div class="rating-stars">
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>
        </div>

        <!-- Name and Email Section -->
        <div class="name-email-bg">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- Feedback Text Section -->
        <div class="form-group">
            <label for="feedback"><i class="fas fa-comment-alt"></i> Your Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
