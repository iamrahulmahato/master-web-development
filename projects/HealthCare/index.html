<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> WeCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  
  <style>

        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2px;
        }

        .myimg {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 25px;
        }
        .navbar{
            background-color: #006d77;
        }
        /* Additional Styles */

.container {
    margin-top: 20px; /* Add some space above the container */
}

h1 {
    margin-bottom: 20px; /* Space below the main heading */
    text-align: center; /* Center the heading */
}

#symptomForm {
    background-color: #e0f7fa; /* Light background for the form */
    padding: 20px; /* Add padding for better spacing */
    border-radius: 8px; /* Rounded corners for the form */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.checkbox-group {
    padding: 10px; /* Padding around checkbox group */
    border: 1px solid #006d77; /* Border color matching the navbar */
    border-radius: 5px; /* Rounded corners */
    background-color: #f1f8f7; /* Light background for checkboxes */
}

button {
    margin-top: 10px; /* Space above buttons */
}

#result {
    margin-top: 20px; /* Space above the result section */
    padding: 15px; /* Padding for results */
    border: 1px solid #28a745; /* Green border for results */
    border-radius: 5px; /* Rounded corners */
    background-color: #e9f7ef; /* Light green background */
}

#result h2 {
    color: #28a745; /* Green color for results heading */
}

#history {
    margin-top: 20px; /* Space above the history section */
    padding: 15px; /* Padding for history */
    border: 1px solid #007bff; /* Blue border for history */
    border-radius: 5px; /* Rounded corners */
    background-color: #f0f8ff; /* Light blue background */
}

#history h2 {
    color: #007bff; /* Blue color for history heading */
}

#historyList {
    margin-top: 10px; /* Space above the list */
}

#historyList li {
    padding: 10px; /* Padding for each history item */
    border: 1px solid #007bff; /* Blue border for history items */
    border-radius: 4px; /* Rounded corners */
    background-color: #ffffff; /* White background for items */
    margin-bottom: 10px; /* Space between items */
    transition: background-color 0.3s; /* Transition for hover effect */
}

#historyList li:hover {
    background-color: #e3f2fd; /* Light blue background on hover */
}

.clear-history {
    margin-top: 10px; /* Space above the clear history button */
}

/* Adjust button styling for clarity */
#submitFeedback {
    margin-left: 10px; /* Space next to the feedback button */
}

.hidden {
    display: none; /* Ensure hidden elements are not displayed */
}
#cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }


    </style>
    <style href="style.css" rel="stylesheet"></style>
</head>
<body>
     <!-- Cancel button code by Sadaf -->
     <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " >
        <div class="container-fluid">
            <!-- Logo at the top-left corner -->
            <div class="logo">
                <img src="logo.jpg" alt="logo" class="myimg">
            </div>

            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" style="color:#edf6f9">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" style="color:#edf6f9">Diagnosis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" style="color:#edf6f9">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" style="color:#edf6f9">Contact</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html" style="color:#edf6f9">Blog</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" style="color:#edf6f9">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Medicine Prediction </h1>
        
        <form id="symptomForm">
            <label>Select your symptoms:</label><br>
            <div class="checkbox-group">
                <input type="checkbox" id="fever" value="fever">
                <label for="fever">Fever</label><br>
                <input type="checkbox" id="headache" value="headache">
                <label for="headache">Headache</label><br>
                <input type="checkbox" id="cough" value="cough">
                <label for="cough">Cough</label><br>
                <input type="checkbox" id="stomachAche" value="stomach ache">
                <label for="stomachAche">Stomach Ache</label><br>
                <input type="checkbox" id="nausea" value="nausea">
                <label for="nausea">Nausea</label><br>
            </div>
            <br>
            <button type="submit">Predict</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>

        <div id="loading" class="hidden">Loading...</div>
        
        <div id="result" class="hidden">
            <h2>Results:</h2>
            <p><strong>Predicted Medicine:</strong> <span id="medicine"></span></p>
            <p><strong>Recommended Diet:</strong> <span id="diet"></span></p>
            <p><strong>Precautions:</strong> <span id="precautions"></span></p>
            <div id="feedback">
                <label for="rating">Was this helpful?</label>
                <select id="rating">
                    <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
                    <option value="4">⭐️⭐️⭐️⭐️</option>
                    <option value="3">⭐️⭐️⭐️</option>
                    <option value="2">⭐️⭐️</option>
                    <option value="1">⭐️</option>
                </select>
                <button id="submitFeedback">Submit Feedback</button>
            </div>
        </div>

        <div id="history" class="hidden">
            <h2>Prediction History:</h2>
            <ul id="historyList"></ul>
            <button class="clear-history" id="clearHistoryBtn">Clear History</button>

        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
