<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <h1>Expense Tracker</h1>

    <!-- Input section for adding income/expense -->
    <div class="input-section">
        <label for="category-input">Category:</label>
        <input type="text" id="category-input" placeholder="Enter custom category">
        
        <label for="type-select">Type:</label>
        <select id="type-select">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">
        
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        
        <button id="add-btn">Add Transaction</button>
    </div>

    <!-- Section to display the current balance -->
    <div class="balance-section">
        <h2>Your Balance: INR  <span id="balance">0.00</span></h2>
    </div>

    <!-- Filter options for income/expenses -->
    <div class="filter-section">
        <label for="filter-select">Filter:</label>
        <select id="filter-select">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expenses</option>
        </select>
    </div>

    <!-- Expenses/Income List -->
    <div class="expenses-list">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body">
                <!-- Transaction rows will be dynamically inserted here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-income">INR  0.00</td>
                    <td id="total-expenses">INR  0.00</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
        <button id="clear-btn">Clear All Transactions</button>
    </div>

   
    
    <script src="script.js"></script>
</body>
</html>
