<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with Emojis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Memory Game with Emojis</h1>
    <div id="controls">
        <label for="board-size">Select Level: </label>
        <select id="board-size">
            <option value="4">Level 1</option>
            <option value="6">Level 2</option>
            <option value="8">Level 3</option>
        </select>
        <button id="reset-btn">Reset Board</button>
    </div>
    <div id="game-board"></div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
