<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Utility.css">
    <link rel="stylesheet" href="CSS/hover.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="IMG/cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <main class="main-1">
        <div class="cont flex">
            <div class="left flex ">
                <div class="date">
                </div>
                <div class="day">
                </div>
                <div class="today1">
                </div>
            </div>
            <div class="right flex">
                <div class="calen flex  ">

                    <div class="nav-calen flex">
                        <div class="left-ico">
                            <img src="IMG/left.svg" alt="">

                        </div>
                        <div class="month-year flex">
                            <div class="month-down flex">
                                <div class="month">
                                </div>
                                <img src="IMG/down-arrow.svg" alt="">
                            </div>
                            <div class="year-down flex">
                                <div class="year">
                                </div>
                                <img src="IMG/down-arrow.svg" alt="">
                            </div>
                        </div>
                        <div class="right-ico">
                            <img src="IMG/right.svg" alt="">
                        </div>

                        <div class="month-list">

                        </div>
                        <div class="year-list ">

                        </div>
                    </div>
                    <div class="week-days">
                        <ul class="week-days-list ">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thur</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                    </div>
                    <div class="days">
                        
                        <ul>

                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
