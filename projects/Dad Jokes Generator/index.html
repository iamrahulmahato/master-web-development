<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>
  <body class="">
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <button class="theme"><i class="fa-solid fa-moon"></i></button>
    <div class="container">
      <h1>Don't Laugh Challenge</h1>
      <div class="dad-joke">
        <p id="joke">Click the Laughing Icon to get a new dad joke</p>
      </div>
      <button class="joke-btn">
        <img src="./pngwing.com.png" alt="button" />
      </button>
    </div>
    <script
      src="https://kit.fontawesome.com/bbacb662c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
