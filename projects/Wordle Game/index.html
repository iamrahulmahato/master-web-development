<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="wordle-logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Wordle Game</h1>
        <div id="board" class="board"></div>
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter a 5-letter word" autofocus>
        <button id="submitGuess">Guess</button>
        <p id="message"></p>
        <button id="newGameButton" style="display: none;">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
