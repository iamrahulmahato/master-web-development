<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Time Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Pet Time Machine</h1>
    <div id="petStatus">
        <h2>Your Pet: <span id="petName">Fluffy</span></h2>
        <p>Age: <span id="petAge">0</span> years</p>
        <p>Era: <span id="currentEra">Present</span></p>
        <p>Happiness: <span id="petHappiness">100</span></p>
        <p>Skills: <span id="petSkills">None</span></p>
    </div>
    <button id="timeTravelButton">Time Travel</button>
    <button id="feedButton">Feed Pet</button>
    <button id="playButton">Play with Pet</button>
    <div id="eraDescription"></div>
    <div id="choiceButtons" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
