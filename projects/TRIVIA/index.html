<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container">
        <h1>Trivia Game</h1>
        <div id="score">Score: 0</div>

        <div id="category-container" class="hidden">
            <h2>Select a Category:</h2>
            <button class="category-button" data-category="movies">Movies</button>
            <button class="category-button" data-category="countries">Countries</button>
            <button class="category-button" data-category="languages">Languages</button>
            <button class="category-button" data-category="GeneralMaths">General Maths</button>
            <button class="category-button" data-category="GeneralScience">General Science</button>
            <button class="category-button" data-category="English">English</button>
        </div>

        <div id="question-container" class="hidden">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button" class="hidden">Next Question</button>
        </div>

        <div id="start-container">
            <button id="start-button">Start Game</button>
        </div>

        <div id="end-container" class="hidden">
            <h2>Your Score: <span id="final-score"></span></h2>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
