<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Text to Speech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }
  
      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      </style>
</head>
<body>
  <!-- Cancel button code by Sadaf -->
  <a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>
  <div class="container">
    <h1>Text to Speech</h1>
    <textarea id="text-input" placeholder="Type something..."></textarea>
    
    <div class="controls">
      <label for="rate">Rate: <span id="rate-value">1</span></label>
      <input type="range" id="rate" min="0.5" max="5" step="0.2" value="1">
      
      <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
      <input type="range" id="pitch" min="0" max="5" step="0.2" value="1">
    </div>

    <button id="speak-btn">Speak</button>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
