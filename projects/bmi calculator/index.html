<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body style="background-color: rgb(248, 190, 190);">
    
    
  <div class="background-image-container">
    <div class="container">
      <h1 class="text">BMI Calculator</h1>
      <form>
        <h3><label class="text">Height in CM: </label><input type="text" id="height" /></h3>
        <h3><label class="text">Weight in KG: </label><input type="text" id="weight" /></h3>
        <button >Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h2 class="text">BMI Weight Guide</h2>
          <h3 class="text">Under Weight = Less than 18.6</h3>
          <h3 class="text">Normal Range = 18.6 and 24.9</h3>
          <h3 class="text">Overweight = Greater than 24.9</h3>
        </div>
      </form>
    </div>
  </div>
  </body>
  <script src="javascript.js"></script>
</html>
