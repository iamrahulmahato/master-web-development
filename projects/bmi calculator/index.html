<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="contentbox">
        <h1><span>BMI</span> Calculator</h1><br>
        <p>Underweight: <18.5 <br>Normal: 18.5-24.9<br>Overweight: >25</p>

        <div class="input-group">
            <input type="text" required id="weight" placeholder="Weight in kg">
            <span class="highlight"></span>
            <span class="bar"></span>
        </div>

        <div class="input-group">
            <input type="text" required id="height" placeholder="Height in meters">
            <span class="highlight"></span>
            <span class="bar"></span>
        </div>
        <button id="calculate">Calculate</button>

        <div class="footer">
            <h2 id="result-message"></h2>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
