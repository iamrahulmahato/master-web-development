<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>
  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br />
        You are playing an impossible game!!
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
