<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>

    <div class="body2">
        <div class="container">
            <h1 class="apodh1">Astronomy Picture of the Day</h1>
            <div class="bydate">
                <h1 class="bdh">Search by date</h1>
                <div class="apodR">
                    <input type="text" class="apodInput" placeholder="write in YYYY-MM-DD format" name="date" />
                    <button class="searcgBtn" id="asodb">Search</button>
                    <div class="refresh">
                        <button type="submit" class="refreshBtn" id="todayBtn">Today</button>
                    </div>
                </div>
            </div>

            <div id="content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
