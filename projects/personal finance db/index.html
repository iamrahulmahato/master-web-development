
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projects/personal finance db/style.css">
    <title>Personal Finance Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Finance Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#transactions">Transactions</a></li>
                    <li><a href="#add-transaction">Add Transaction</a></li>
                </ul>
            </nav>
        </header>

        <section id="overview" class="section">
            <h2>Overview</h2>
            <div class="cards">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="total-income">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0.00</p>
                </div>
                <div class="card">
                    <h3>Net Savings</h3>
                    <p id="net-savings">$0.00</p>
                </div>
            </div>
            <canvas id="myChart"></canvas>
        </section>

        <section id="transactions" class="section">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="add-transaction" class="section">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <input type="date" id="transaction-date" required>
                <input type="text" id="transaction-description" placeholder="Description" required>
                <input type="number" id="transaction-amount" placeholder="Amount" required>
                <select id="transaction-type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/projects/personal finance db/script.js"></script>
</body>
</html>
