<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="contentbox">
        <h1><span>Love</span> Calculator</h1>
        <p>Enter your name and your crush's name to see the chance that this relationship will work out: </p>

        <div class="input-group">
            <input type="text" required id="fname">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Your Name</label>
        </div>

        <div class="input-group">
            <input type="text" required id="cname">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Crush Name</label>
        </div>
        <button id="calculate">Calculate</button>

        <div class="footer">
            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
