<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🍲 AI-Powered Recipe Finder</h1>
    <p>Enter ingredients you have, and we'll suggest delicious recipes!</p>
    <div class="input-container">
      <input type="text" id="ingredients-input" placeholder="e.g., chicken, tomatoes, basil" />
      <button onclick="findRecipes()">Find Recipes</button>
    </div>
    <div id="recipe-suggestions" class="recipe-container">
      <!-- Recipe suggestions will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
