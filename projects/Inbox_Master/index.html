<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inbox Master</title>
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container">
            <div class="gradient-content">
                <h1 class="heading">Welcome to Inbox Master</h1>
                <p class="paragraph">Mailing made easier for you</p>
            </div>
        <div class="form-section">
            <h2>Hello There!</h2>
            <p></p>
            <form>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Brief Description">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Your Text..."></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Made by Anantesh</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
