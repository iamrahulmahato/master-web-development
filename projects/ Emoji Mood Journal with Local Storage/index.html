<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mood Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .emoji-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .emoji {
            font-size: 2rem;
            cursor: pointer;
        }
        .journal {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin: 10px 0;
        }
        button {
            margin: 5px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .history {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Emoji Mood Journal</h1>

    <div class="emoji-container">
        <span class="emoji" onclick="selectEmoji('ðŸ˜Š')">ðŸ˜Š</span>
        <span class="emoji" onclick="selectEmoji('ðŸ˜¢')">ðŸ˜¢</span>
        <span class="emoji" onclick="selectEmoji('ðŸ˜ ')">ðŸ˜ </span>
        <span class="emoji" onclick="selectEmoji('ðŸ˜´')">ðŸ˜´</span>
        <span class="emoji" onclick="selectEmoji('ðŸ¤©')">ðŸ¤©</span>
    </div>

    <div class="journal">
        <textarea id="note" placeholder="Write a note..."></textarea>
        <button onclick="saveEntry()">Save Mood Entry</button>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <div class="history" id="history"></div>

    <script>
        let selectedEmoji = '';

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            alert(`Selected Mood: ${emoji}`);
        }

        function saveEntry() {
            const note = document.getElementById('note').value.trim();
            const date = new Date().toLocaleDateString();
            if (!selectedEmoji || !note) {
                alert('Please select an emoji and write a note.');
                return;
            }

            const entry = { emoji: selectedEmoji, note, date };
            let entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
            entries.push(entry);
            localStorage.setItem('moodEntries', JSON.stringify(entries));

            displayHistory();
            document.getElementById('note').value = '';
        }

        function displayHistory() {
            const entries = JSON.parse(localStorage.getItem('moodEntries')) || [];
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = entries.map(entry => `
                <div>
                    <strong>${entry.date}</strong> - ${entry.emoji} - ${entry.note}
                </div>
            `).join('');
        }

        function clearHistory() {
            localStorage.removeItem('moodEntries');
            displayHistory();
        }

        // Display history on page load
        displayHistory();
    </script>

</body>
</html>
