<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- adding fevicon -->
    <link rel="shortcut icon" href="gametic.png" type="image/x-icon">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <h1>Tic Tac Toe</h1>
    <p>Player <span id="player">X's</span> turn</p>
    <div class="container">
        <div class="row row1">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
        </div>
        <div class="row row2">
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="row row3">
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
    </div>
   <!--  Added message display area for user-friendly messages  -->
    <p id="gameMessage"></p>
     <!-- Winning line div -->
    <div id="winning-line"></div>
    <button id="reset">New Game</button>
    <script src="app.js"></script>
</body>
</html>
