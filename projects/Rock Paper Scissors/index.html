<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p id="round-number">Round: 1</p>
    <p>Choose your move:</p>
    <div class="buttons">
        <button id="rock">&#x1F44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scissors">&#x270c;</button>
    </div>
    <p>Computer's move:</p>
    <div class="computer-buttons">
        <button id="comp-rock">&#x1F44A;</button>
        <button id="comp-paper">&#x1f590;</button>
        <button id="comp-scissors">&#x270c;</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span> | Computer score: <span id="computer-score">0</span>
    </p>
    <button id="reset-button">Reset Game</button>

    <script src="script.js">

    </script>
</body>
</html>
