<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img src="img/currency.png" alt="Currency" id="currencyImage">
      </div>      
      <header>CURRENCY CONVERTER</header>
      <form action="#" method="post">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="country-flag" />
              <select name="" id="">
                <!--options will be added using JS-->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="country-flag" />
              <select name="" id="">
                <!--options will be added using JS-->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange_rate">Getting exchange rate...</div>
        <button id="rotateButton">Get Exchange Rate</button>
      </form>
    </div>
    <!--script file-->
    <script src="country_code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
