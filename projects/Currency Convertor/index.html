<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <!--font awesome-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!--css file-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="logo">CurrencyConverter</div>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Choose a currency to convert</h1>
        <div class="card">
            <form action="/action.php" method="get">
                <label for="quantity">Choose a quantity: </label>
                <input type="number" name="quantity" min="1" max="10" required>
                <label for="currency">Choose a currency: </label>
                <select name="currency" required>
                    <option value="INR">Indian Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                </select>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

        <div class="output">
            <h2>Here are your converted values in different currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="toast" class="toast">Currency converted successfully!</div>

    <footer>
        Copyright &copy; All rights reserved
    </footer>
    <script src="script.js"></script>
</body>

</html>
