<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer Application</title>
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>
  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <div class="container">
      <h1>Timer Application</h1>
      <div class="timer" id="timer">00:00:00</div>
      <div class="set-time">
        <input type="number" id="setHours" placeholder="Hours" min="0" />
        <input
          type="number"
          id="setMinutes"
          placeholder="Minutes"
          min="0"
          max="59"
        />
        <input
          type="number"
          id="setSeconds"
          placeholder="Seconds"
          min="0"
          max="59"
        />
        <button id="setTimerBtn">Set Timer</button>
      </div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
