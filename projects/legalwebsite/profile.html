<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: rgb(247, 239, 239);
        border:rgb(57, 10, 10);
        background-color: rgb(238, 184, 114);
    }

    .profile-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #5e0b0b;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    img.profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }

    p {
        font-size: 1.2em;
        margin: 10px 0;
    }
</style>
</head>
<body>

<div class="profile-container">
    <img class="profile-pic" src="profile.jpg" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Contact: (555) 555-5555</p>
    <p>Email: john.doe@example.com</p>
</div>

</body>
</html>
