<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Time Travel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous">
    
    <!-- Vis.js for network visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-md">
        <div class="container-fluid">
            <img src="/master-web-development/projects/Dijkstra's_Visually/code-image.jpeg" height="45" width="124" alt="Logo" class="d-inline-block align-top">
            <span class="navbar-brand mb-0 h1">Least Time Travel Path Project</span>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <div id="mynetwork" style="height: 400px; border: 1px solid lightgray;"></div>
            </div>
            <div class="col-md-6">
                <div id="mynetwork2" style="height: 400px; border: 1px solid lightgray; display: none;"></div>
            </div>
        </div>
    
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <span id="temptext" style="font-size: large;"></span>
                <br>
                <span id="temptext1" class="d-none" style="font-size: large;">
                    Red link represents bus travel time.
                    <i class="fas fa-bus" style="color:red;"></i>
                </span>
                <br>
                <span id="temptext2" class="d-none" style="font-size: large;">
                    Green link represents plane travel time.
                    <i class="fas fa-plane" style="color:green;"></i>
                </span>
                <br>
                <span id="temptext3" class="d-none" style="font-size: large;">
                    Click on Solve to get the solution!!
                </span>
            </div>
        </div>
    
        <div class="row  text-center">
            <div class="col-md-6 mb-2">
                <button type="button" class="btn btn-danger" id="generate-graph">Generate Graph</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success" id="solve">Solve</button>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="practice.js"></script>
</body>

</html>
