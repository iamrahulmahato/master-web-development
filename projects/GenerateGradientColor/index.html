<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gradient.css"/>
    <title>Color Generator</title>
    <style>
      #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }

      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <div class="container">
      <p id="colorName">#ffffff</p>
      <div class="gradient-preview" id="gradientPreview"></div>
      <button id="btn" onclick="generate()">Generate Gradient</button>
      <button id="copyBtn" onclick="copyGradient()">Copy CSS</button>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
