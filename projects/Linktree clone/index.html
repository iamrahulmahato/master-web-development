<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Linktree Page Clone</title>
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>
  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <main>
      <div class="flex-container" id="share-link">
        <a href="#" class="share-btn">
          <i class="bi bi-share-fill"></i>
        </a>
      </div>
      <section class="profile">
        <img
          src="./images/display-picture.png"
          alt="Profile Picture"
          id="profile-picture"
        />
        <h1>Himangshu Kalita</h1>
        <h2>Aspiring Software Engineer and UI/UX designer</h2>
      </section>
      <!-- Links Section -->
      <ul class="links-container">
        <li>
          <a
            href="#"
            target="_blank"
            class="nav-link"
            ><i class="bi bi-cup-hot"></i> Buy Me a Coffee
          </a>
        </li>
        <li>
          <a href="#" class="nav-link" target="_blank"
            ><i class="bi bi-twitter"></i> Twitter
          </a>
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="bi bi-youtube"></i> Youtube Channel
          </a>
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="bi bi-book-fill"></i> Read My Blog
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
