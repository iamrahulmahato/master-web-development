<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Guess My Number Game....</title>
  <style>
    #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }
  
      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      </style>
</head>
<body>
  <!-- Cancel button code by Sadaf -->
  <a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>

<p class="hide_num"><b> X?</b></p>
