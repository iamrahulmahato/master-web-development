<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="game.png" type="image/x-icon">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container"></div>
    <h1>SUDOKU GAME</h1>
    <div id="controls">
        <button type="button" class="btn primary" data-action="newGame">New Game</button>
        <button type="button" class="btn primary" data-action="solve">Solve</button>
        <button type="button" class="btn primary" data-action="validate">Validate</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
