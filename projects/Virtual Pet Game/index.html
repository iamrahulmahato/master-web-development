<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="game-container">
        <h1>Virtual Pet Game</h1>
        <div class="pet-status">
            <p>Hunger: <span id="hunger">50</span></p>
            <p>Boredom: <span id="boredom">50</span></p>
            <p>Health: <span id="health">50</span></p>
            <p>Tiredness: <span id="tiredness">50</span></p>
        </div>

        <div class="game-actions">
            <button id="feed-pet">Feed Pet</button>
            <button id="play-with-pet">Play with Pet</button>
            <button id="give-medicine">Give Medicine</button>
            <button id="put-to-bed">Put to Bed</button>
        </div>
        
        <!-- Add the pet image container -->
        <div class="pet-image">
            <img id="pet" src="turtle.gif" alt="Virtual Pet">
        </div>

        <!-- Cat mouse image in the bottom-right corner -->
        <div class="cat-mouse">
            <img src="cat mouse.gif" alt="cat">
        </div>

        <div class="dog">
            <img src="dog.gif" alt="dog">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
