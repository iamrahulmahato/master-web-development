<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Bus Reservation System</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h2>Book Your Seat</h2>
        <form id="reservationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" required><br>

            <!-- From and To instead of Route -->
            <label for="from">From:</label>
            <input type="text" id="from" required><br>

            <label for="to">To:</label>
            <input type="text" id="to" required><br>

            <p id="seatsLeft">Seats Left: <strong>40</strong></p>

            <button type="button" onclick="showSummary()">Show Summary</button>
        </form>

        <!-- Summary Section -->
        <div id="summary" class="hidden">
            <h2>Journey Summary</h2>
            <p id="summaryDetails"></p>
            <button onclick="bookTicket()">Book Now</button>
        </div>

        <!-- Ticket Section -->
        <div id="ticket" class="hidden">
            <h2>Your Ticket</h2>
            <p id="ticketDetails"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bus Reservation System | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
