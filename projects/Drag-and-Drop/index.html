<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Drag and Drop To-Do List</title>
</head>
<body>
  <main>
    <h1>Drag and Drop To-Do List</h1>
    <p>Drag items into their corresponding spots</p>

    <!-- Task List Container -->
    <ul class="draggable-list" id="draggable-list"></ul>

    <!-- Buttons for User Actions -->
    <button class="check-btn" id="check">Check</button>
    <button class="hint-btn" id="hint">Show Hint</button> <!-- New Hint Button -->
  </main>

  <script src="script.js"></script>
</body>
</html>
