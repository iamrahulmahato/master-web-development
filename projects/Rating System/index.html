<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="./img/cool.png" alt="" srcset="">
            <h4>Loved It</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="./img/surprised.png" alt="" srcset="">
            <h4>Liked It</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="./img/angry.png" alt="" srcset="">
            <h4>It's Ok</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="./img/ugly (1).png" alt="" srcset="">
            <h4>Dislike Ok</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="./img/ugly.png" alt="" srcset="">
            <h4>Hated It</h4>
        </label>
        <h2 class="text">Do yo like my projects?</h2>


    </div>

</body>

</html>
