<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Collision Game</title>
    <link rel="shortcut icon" href="img/pixel-art-coin-money-icon-game.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div id="score-board"><span id="score">00</span> <span id="strikes"></span></div>
    <dialog id="game-over"> 
        <span style="font-size: 30px; color:red;">Game Over</span><br>
        <span>Score:</span><p id="game-over-score"></p>
        <button id="close-btn">Restart</button>
    </dialog>
    <!--CANVAS BOARD-->
    <canvas id="canvas"></canvas>
    <script src="./script.js"></script>
    <!-- Contributed by vishnuprasad2004 @ github -->
</body>
</html>
