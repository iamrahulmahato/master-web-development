<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fabric Design Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fabric Design Tool</h1>
        <div class="controls">
            <div class="control-group">
                <label for="colorPicker">Choose Fabric Color:</label>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
            <div class="control-group">
                <label for="patternSelect">Select Pattern:</label>
                <select id="patternSelect">
                    <option value="">None</option>
                    <option value="dots">Dots</option>
                    <option value="stripes">Stripes</option>
                    <option value="checkered">Checkered</option>
                </select>
            </div>
            <button id="resetBtn">Reset</button>
        </div>
        <canvas id="fabricCanvas" width="500" height="500"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
