<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random User Generator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }
  
      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      </style>
</head>
<body>
  <!-- Cancel button code by Sadaf -->
  <a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>
  <h1 class="title animate__animated animate__flip">Random User Generator</h1>
  
  <div class="users">
    <div id="random-user-img" class="random-user-div">
      <img src="https://randomuser.me/api/portraits/women/82.jpg" alt="Profile Image" id="profileImage" class="random-user-img">
    </div>
    <div class="card-content">
      <div>Name: <span id="name">ABBCDEFG</span></div>
      <div>Email: <span id="email">abcdef123@gmail.com</span></div>
      <div>Phone number: <span id="Phnum">1234567890</span></div>
    </div>
    <div class="card-action">
      <button id="btn" class="btn">Next User</button>
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
