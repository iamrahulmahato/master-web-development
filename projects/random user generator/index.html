<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random user generator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
	<h1 class="title animate__animated animate__flip">Random User Generator</h1>
	<div class="users">
		<div id="random-user-img" class="random-user-div"><img class="random-user-img" src="https://randomuser.me/api/portraits/women/82.jpg" alt="user-img"></div>
		<div>Name: <span id="name">ABBCDEFG</span></div>
		<div>Email: <span id="email">abcdef123@gmail.com</span></div>
		<div>Phone number: <span id="Phnum">1234567890</span></div>
		</div>
		<div>
			<button id="btn" class="btn">Next User</button>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
