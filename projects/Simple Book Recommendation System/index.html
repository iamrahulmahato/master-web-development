<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Book Recommendation System</h1>
  <div class="container">
    <label for="genre">Select a Genre:</label>
    <select id="genre">
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-fiction</option>
      <option value="mystery">Mystery</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-fi</option>
    </select>
    <button onclick="recommendBooks()">Get Recommendations</button>
    <h2>Recommended Books:</h2>
    <ul id="book-list"></ul>
  </div>

  <script>
    const books = {
      "fiction": ["To Kill a Mockingbird", "Pride and Prejudice", "1984"],
      "non-fiction": ["Sapiens", "Educated", "The Immortal Life of Henrietta Lacks"],
      "mystery": ["Gone Girl", "The Girl with the Dragon Tattoo", "Big Little Lies"],
      "fantasy": ["Harry Potter", "The Hobbit", "The Name of the Wind"],
      "sci-fi": ["Dune", "Ender's Game", "The Martian"]
    };

    function recommendBooks() {
      const genre = document.getElementById("genre").value;
      const bookList = document.getElementById("book-list");
      bookList.innerHTML = "";

      books[genre].forEach(book => {
        const listItem = document.createElement("li");
        listItem.textContent = book;
        bookList.appendChild(listItem);
      });
    }
  </script>

</body>
</html>
