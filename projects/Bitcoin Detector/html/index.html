<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bitcoin Detector</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>

  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <div id="root">
	<h1>Bitcoin Price</h1>
	<h2 id ="time"></h2>
	<h3> Live Bitcoin Price</h3>
	<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn" id = "dropdn">Select Currency</button>
  <div id="myDropdown" class="dropdown-content">
    <a onclick ="changeCurr('USD')">USD</a>
    <a onclick ="changeCurr('AUD')">AUD</a>
	<a onclick ="changeCurr('BRL')">BRL</a>
	<a onclick ="changeCurr('CAD')">CAD</a>
	<a onclick ="changeCurr('CHF')">CHF</a>
  </div>
</div>
	<table>
  <tr>
    <th>15M</th>
    <th>Last</th>
    <th>Buy</th>
  </tr>
  <tr>
    <td id="minute">Loading</td>
    <td id="last">Loading</td>
    <td id="buy">Loading</td>
  </tr>
	</table>
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	<div id="wallet">
	<h3>Wallet Holdings</h3>
	<button class="walletbtn" onclick="addToWallet()">Add to wallet</button>
	<table id ="wallets">
  <tr>
	<th>Type</th>
    <th>Price</th>
    <th>Quantity</th>
	<th>Total</th>
  </tr>
	</table>
	</div> 
	
	</div>
	
	
    <script src="../js/api.js"></script>
	<script src="../js/dropdown.js"></script>
	<script src="../js/chart.js"></script>
	<script src="../js/time.js"></script>
	<script src="../js/wallet.js"></script>
	
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
