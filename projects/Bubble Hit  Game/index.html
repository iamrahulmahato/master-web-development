<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="images/cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4> Hit </h4>
                    <div id = "hitvalue" class="box"> 6</div>
                </div>
                <div class="elem">
                    <h4> Timer</h4>
                    <div id = "timervalue"class="box">60</div>
                </div>
                <div class="elem">
                    <h4> Score</h4>
                    <div id = "scorevalue"class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
