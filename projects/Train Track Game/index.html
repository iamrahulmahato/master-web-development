<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Track Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="all">
    <div id="viewport">
      <div id="camera">
        <div id="scene">
          <h1>Loading...</h1>
        </div>
      </div>
    </div>
    <div id="h1">Track not found?!</div>
    <div id="h2"></div>
    <div id="h3" style="display: none">Click to start</div>
    <div id="h4" title="toggle fullscreen">
      <img src="fs.svg" width="20" height="20" />
    </div>
    <div id="hud">
      <div id="level"></div>
      <div id="buttons"></div>
    </div>
    <div id="black"></div>
  </div>
</body>
<script src="script.js"></script>

</html>
