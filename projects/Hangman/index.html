<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="wordContainer" class="word-container"></div>
        <div class="buttons">
            <h2>Letters</h2>
            <div id="letters" class="letter-buttons"></div>
        </div>
        <h2 id="message"></h2>
        <h3>Guesses Left: <span id="guessesLeft"></span></h3>
        <button id="restartButton" class="hidden">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
