<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="wordContainer" class="word-container"></div>
        <div class="buttons">
            <h2>Letters</h2>
            <div id="letters" class="letter-buttons"></div>
        </div>
        <h2 id="message"></h2>
        <h3>Guesses Left: <span id="guessesLeft"></span></h3>
        <button id="restartButton" class="hidden">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
