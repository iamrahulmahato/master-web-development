<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Question Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>LeetCode Question Generator</h1>
    </div>
    <div class="container">
        <div class="question-card">
            <div class="question-header">
                <h2 id="question-title"></h2>
                <span id="question-difficulty"></span>
            </div>
            <div class="question-body">
                <p id="question-description"></p>
            </div>
            <div class="question-footer">
                <a id="leetcode-link" href="#" target="_blank">Solve on LeetCode</a>
                <button id="new-question-btn">New Question</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
