<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="carousel">
    <button class="prev">&#10094;</button>
    <div class="carousel-images">
      <img src="https://images.pexels.com/photos/28452647/pexels-photo-28452647/free-photo-of-modern-urban-skyscrapers-at-night-view.jpeg?auto=compress&cs=tinysrgb&w=600"/>
      <img src="https://images.pexels.com/photos/2079284/pexels-photo-2079284.jpeg?auto=compress&cs=tinysrgb&w=600"/>
      <img src="https://images.pexels.com/photos/7534168/pexels-photo-7534168.jpeg?auto=compress&cs=tinysrgb&w=600"/>
    </div>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
