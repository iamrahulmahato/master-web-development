<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even Game Against AI</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #f5ba13;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-bottom: 12px; /* Increased spacing between label and input */
            font-size: 18px; /* Increased font size */
            font-weight: 700;
            text-align: left;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        select {
            font-size: 18px; /* Increased select font size */
            padding: 12px; /* Adjusted padding */
        }
        button {
            background-color: #f5ba13;
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffcc33;
        }
        .result {
            font-size: 20px;
            margin-top: 30px;
            color: #f5ba13;
        }
        .form-group {
            margin-bottom: 35px; /* Increased spacing between input groups */
        }
    </style>
</head>
<body>
    <h1>Odd-Even Game Against AI</h1>
    <div class="container">
        <div class="form-group">
            <label for="playerNumber">Choose a number :</label>
            <input type="number" id="playerNumber" min="0" max="9" value="0">
        </div>

        <div class="form-group">
            <label for="oddEven">Predict the outcome:</label>
            <select id="oddEven">
                <option value="odd">Odd</option>
                <option value="even">Even</option>
            </select>
        </div>

        <button onclick="playGame()">Play</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function playGame() {
            const playerNumber = parseInt(document.getElementById("playerNumber").value);
            const playerPrediction = document.getElementById("oddEven").value;
            const aiNumber = Math.floor(Math.random() * 10);

            const total = playerNumber + aiNumber;
            const resultText = total % 2 === 0 ? 'even' : 'odd';

            let resultMessage = `You chose ${playerNumber}, AI chose ${aiNumber} ðŸ¤–. The total is ${total}, which is ${resultText}.`;

            if (resultText === playerPrediction) {
                resultMessage += " ðŸŽ‰ You won!";
            } else {
                resultMessage += " ðŸ˜” You lost!";
            }

            document.getElementById("result").textContent = resultMessage;
        }
    </script>
</body>
</html>
