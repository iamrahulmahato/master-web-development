<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Sweep Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }
  
      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      </style>
</head>
<body>
     <!-- Cancel button code by Sadaf -->
     <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container">
        <h1>Hex Sweep</h1>
        <div id="game"></div>
        <div class="info">
            <p>Flags: <span id="flag-count">0</span></p>
            <p>Mines: <span id="mine-count">10</span></p>
            <p>Time: <span id="timer">0</span> seconds</p>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button id="popup-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
