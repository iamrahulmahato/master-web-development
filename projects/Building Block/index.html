<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Block</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
</head>
<body>
  <!-- Cancel button code by Sadaf -->
  <a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>
    <div id="instructions">
        <div class="content">
          <p>Stack the blocks on top of each other</p>
          <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
          <p>Click, tap or press Space to start game</p>
        </div>
      </div>
      <div id="results">
        <div class="content">
          <p>You missed the block</p>
          <p>To reset the game press R</p>
        </div>
      </div>
      <div id="score">0</div>
      <script src="script.js"></script>
</body>
</html>
