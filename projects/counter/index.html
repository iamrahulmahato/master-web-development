<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="container">
        <h1>Counter</h1>
        <p>Count anything here!</p>
        <div class="counter-box">
            <span id="counter">0</span>
        </div>
        <div class="button-container">
            <button id="start-stop">Start</button>
        </div>
        <button class="save-btn" id="save">Save & Reset</button>
        <div class="saved-counts">
            <h3>Saved Counts</h3>
            <ul class="saved-list" id="savedList"></ul>
        </div>
    </div>

    <script>
        let count = 0;
        let intervalId = null;
        let savedCounts = JSON.parse(localStorage.getItem('savedCounts')) || [];
        const counter = document.getElementById('counter');
        const startStopBtn = document.getElementById('start-stop');
        const saveBtn = document.getElementById('save');
        const savedList = document.getElementById('savedList');
        let isCounting = false;

        function updateCounter() {
            counter.textContent = count;
        }

        function startCounter() {
            intervalId = setInterval(() => {
                count++;
                updateCounter();
            }, 1000);  // Change the speed here (1000ms = 1 second)
        }

        function stopCounter() {
            clearInterval(intervalId);
        }

        startStopBtn.addEventListener('click', () => {
            if (isCounting) {
                stopCounter();
                startStopBtn.textContent = 'Start';
            } else {
                startCounter();
                startStopBtn.textContent = 'Stop';
            }
            isCounting = !isCounting;
        });

        function saveAndReset() {
            if (count !== 0) {
                savedCounts.push(count);
                localStorage.setItem('savedCounts', JSON.stringify(savedCounts));
                updateSavedList();
                count = 0;
                updateCounter();
                stopCounter();
                startStopBtn.textContent = 'Start';
                isCounting = false;
            }
        }

        function updateSavedList() {
            savedList.innerHTML = '';
            savedCounts.slice(-5).forEach(savedCount => {
                const li = document.createElement('li');
                li.textContent = savedCount;
                savedList.prepend(li);
            });
        }

        saveBtn.addEventListener('click', saveAndReset);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                saveAndReset();
            }
        });

        updateSavedList();
    </script>
</body>
</html>
