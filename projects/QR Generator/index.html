<!--Index.html-->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<link rel="stylesheet" href="./style.css" /> 
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> 
	</script> 
	<style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head> 

<body> 
	<!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
		<img src="cancel.png" alt="Cancel" />
	  </a>
	  <script>
		const urlParams = new URLSearchParams(window.location.search);
		const page = urlParams.get('page');
  
		if (page === 'main') {
		  window.location.href = 'http://127.0.0.1:5501/index.html'; 
		}
	  </script>
	<div class="header"> 
		<div class="box"> 
			<h1> 
				QR Code Generator 
			</h1> 
			<hr /> 
			<div class="sqrcode"></div> 
			<div class="qrcode"></div> 
			<input type="text"
				placeholder="Paste a URL or enter 
								text, then press enter" 
				onchange="generateQr()" />
		</div> 
	</div> 
	<script src="./script.js"></script> 
</body> 

</html>
