<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOGUS!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/Amogus_Icon.png" sizes="32x32" type="image/png">
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="assets/images/cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div id="main">
        <div id="loading">
            <img src="./assets/images/Loading_Screen.jpg" alt="">
            <div id="overlay">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div id="audio1">
                <audio src="./assets/audio/Sound.mp3"></audio>
            </div>
            <div id="audio2">
                <audio src="./assets/audio/Killing_Sound.mp3"></audio>
            </div>
        </div>
        <img src="./assets/images/The_Skeld_Cafeteria.png" alt="">
        <div id="impostor">
            <img src="./assets/images/Impostor_normalWalk.png" alt="">
        </div>
        <div id="crewmate">
            <img src="./assets/images/Crewmate_normal.png" alt="">
        </div>
        <div id="kill">
            <img src="./assets/images/kill_button.png" alt="">
            <div class="overlay"></div>
        </div>
        <div id="animation">
            <img src="./assets/images/Killing_Animation.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
