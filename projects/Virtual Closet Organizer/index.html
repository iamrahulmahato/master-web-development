<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Closet Organizer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Virtual Closet Organizer</h1>
  </header>

  <section id="upload-section">
    <h2>Upload Your Clothes</h2>
    <input type="file" id="upload-input" multiple accept="image/*">
    <button id="upload-btn">Upload</button>
  </section>

  <section id="closet-section">
    <h2>Your Closet</h2>
    <div id="closet-items"></div>
  </section>

  <section id="outfit-builder-section">
    <h2>Create Your Outfit</h2>
    <div id="outfit-builder">
      <!-- Empty divs representing different clothing areas -->
      <div class="outfit-slot" data-type="top">Top</div>
      <div class="outfit-slot" data-type="bottom">Bottom</div>
      <div class="outfit-slot" data-type="shoes">Shoes</div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
