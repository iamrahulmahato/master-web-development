<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Puzzle Through Perspective</title>
</head>
<body>
    <div id="game-container">
        <h1>Puzzle Through Perspective</h1>
        <button id="toggle-colorblind-mode">Toggle Colorblind Mode</button>
        <div id="puzzle-area">
            <div class="puzzle-item" data-color="red">Item 1</div>
            <div class="puzzle-item" data-color="green">Item 2</div>
            <div class="puzzle-item" data-color="blue">Item 3</div>
            <div class="puzzle-item" data-color="yellow">Item 4</div>
            <div class="puzzle-item" data-color="purple">Item 5</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
