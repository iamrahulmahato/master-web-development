<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zen Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Zen Garden</h1>
    </header>
    <main>
        <div id="garden-container">
            <div id="garden"></div>
        </div>
        <div id="toolbox">
            <button id="rock">Rock</button>
            <button id="plant">Plant</button>
            <button id="rake">Rake</button>
            <button id="clear">Clear</button>
        </div>
    </main>
    <footer>
        <p>Created for Hacktoberfest</p>
    </footer>
    <!-- Preload images -->
    <div style="display:none;">
        <img src="./images/rock1.png" id="rock1" alt="Rock 1">
        <img src="./images/rock2.png" id="rock2" alt="Rock 2">
        <img src="./images/rock3.png" id="rock3" alt="Rock 3">
        <img src="./images/plant1.png" id="plant1" alt="Plant 1">
        <img src="https://png.pngtree.com/element_our/png/20181129/isometric-flower-3d-rendering-png_254580.jpg" id="plant2" alt="Plant 2">
        <img src="https://p.turbosquid.com/ts-thumb/UA/aHOX3M/rFtx4YDL/thumbnail_1/png/1421794629/600x600/fit_q87/128f4613c7f3f9715d141aa3577d917c586a8505/thumbnail_1.jpg" id="plant3" alt="Plant 3">
    </div>
    <script src="script.js"></script>
</body>
</html>
