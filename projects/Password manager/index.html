<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="logo">Password Manager</div>
      <ul>
        <li>Home</li>
      </ul>
    </nav>

    <div class="container">
      <div class="card">
        <h1>Password Manager</h1>
        <p>
          We're thrilled to have you here. Your digital life contains a myriad
          of passwords, and we know how challenging it can be to manage them
          all. That's why we're here to make it easy for you.
        </p>

        <h2>Add a Password</h2>
        <form id="passwordForm">
          <label for="website">Website:</label>
          <input type="text" id="website" name="website" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button class="btn" type="submit">Submit</button>
        </form>
        <hr class="hrline" />
        <h2>Your Passwords</h2>
        <table>
          <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Delete</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
