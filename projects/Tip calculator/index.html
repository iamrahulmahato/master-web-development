<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator - INR</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    #cancelBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        display: block;
      }
  
      #cancelBtn img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      </style>
</head>
<body>
  <!-- Cancel button code by Sadaf -->
  <a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>
  <div class="container">
    <h1>Tip Calculator (INR)</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="billAmount">Bill Amount (₹)</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount (₹)">
      </div>

      <div class="input-group">
        <label for="tipPercentage">Tip Percentage (%)</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
      </div>

      <div class="input-group">
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="Enter number of people">
      </div>

      <button id="calculateButton">Calculate Tip</button>

      <div class="result-group">
        <p>Total Tip: ₹<span id="totalTip">0.00</span></p>
        <p>Tip per Person: ₹<span id="tipPerPerson">0.00</span></p>
        <p>Total per Person: ₹<span id="totalPerPerson">0.00</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
