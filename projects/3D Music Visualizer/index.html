<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>3D Music Visualizer </title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js" integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="title">
          <h1><span id="small">3D Music Visualizer</span></h1>
     </div>
     
     <div class="container">

          <div class="music-container">
               <div id="info">
                    <h3>Create Your Own Music Video</h3>
                    <p>How to...</p>
                    <p>Upload your favorite music and play, add images   and control visualizer, record video. That is so simple and easy...</p>
               </div>
               <input type="file" id="file_upload" accept="audio/*">
               <audio id="audio1">
                    <source src="./assets/trumpetintro.mp3">
               </audio>
               <div class="button control-buttons">
                    <button class="btn"  id="stopBtn"><i class="fas fa-stop"></i></button>
                    <button class="btn"  id="playBtn"><i class="fas fa-play"></i></button>
                    <button class="btn"  id="pauseBtn"><i class="fas fa-pause"></i></button>
               </div>
               <div class="button record-buttons">
                    <button class="record-btn" id="recordBtn">Start Record</button>
                    <button class="record-btn" id="stopRecordBtn">Stop Record</button>
               </div>
          </div>
          <div class="main-container">
               <canvas id="canvas1"></canvas>
          </div>
          <div class="controls-container">

          </div>
     </div>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
     <script type="module" src="./script.js"></script>
</body>
</html>
