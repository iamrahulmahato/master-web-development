<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>

        <div class="habits-list">

            <ul id="habitList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
