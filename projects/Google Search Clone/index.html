<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
        <link rel="icon" type="image/x-icon" href="favi.png">
        <style>
            #cancelBtn {
              position: absolute;
              top: 10px;
              right: 10px;
              display: block;
            }
      
            #cancelBtn img {
              width: 30px;
              height: 30px;
              cursor: pointer;
            }
          </style>

    </head>
    <body>
        <!-- Cancel button code by Sadaf -->
     <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>

        <div> 
            <ul class="img-adv-search">
                <a href="imagesrch.html"> 
                    <li class="img-adv">
                        Images
                    </li>
                </a>
                <a href="advsrch.html">
                    <li class="img-adv">
                        Advanced Search
                    </li>
                </a>
            </ul>
        </div>
        <div class="home-logo">
        <img src="home.jpg" alt="Google logo" height="122">  
        </div>
        <form action="https://google.com/search">
            <input type="text" class="round-input" name="q">
            <div class="center" >
                 <input type="submit" value="Google Search" class="srch-btn">
                 <input type="submit" name="btnI" value="I'm Feeling Lucky" class="srch-btn" >
            </div>
        </form>
    </body>
</html>
