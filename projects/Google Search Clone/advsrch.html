<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Google</title>
        <link rel="icon" type="image/x-icon" href="favi.png">


    </head>
    <body>
        <div> 
            <ul class="img-adv-search">
                <a href="index.html"> 
                    <li class="img-adv">
                        Google
                    </li>
                </a>
            </ul>
        </div>

   <p class="h1">
        Advanced Search
   </p>
   <div class="line"> </div>
   <div class="div-adv">
<p class="h2">Find pages with...</p>
<form action="https://google.com/search">
   <div class="row-input">
    <div class="left"><p>all these words:</p></div>
    <div class="right ">
        <input type="text" name="as_q" class="form-control">
    </div>
   </div>
   <div class="row-input">
    <div class="left"><p>this exact word or phrase:</p></div>
    <div class="right ">
        <input type="text" name="as_epq" class="form-control">
    </div>
   </div>
   <div class="row-input">
    <div class="left"><p>any of these words:</p></div>
    <div class="right ">
        <input type="text" name="as_oq" class="form-control">
    </div>
   </div>
   <div class="row-input">
    <div class="left"><p>none of these words:</p></div>
    <div class="right ">
        <input type="text" name="as_eq" class="form-control">
    </div>
   </div>
</div>
</div>
</div>
<div class="btn-adv">
    <input type="submit" value="Advanced Search" class="btn-advanced"
</div>
</form>
</div>
    </body>
</html>
