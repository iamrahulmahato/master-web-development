<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Capsule</title>
</head>
<body>
    <div class="container">
        <h1>Time Capsule</h1>
        <form id="time-capsule-form" class="form">
            <input type="text" id="entry-title" placeholder="Entry Title" required>
            <textarea id="entry-message" placeholder="Your Message" required></textarea>
            <input type="file" id="entry-image" accept="image/*">
            <button type="submit">Seal This Entry!</button>
        </form>
        <div id="entries" class="entries">
            <h2>Sealed Entries</h2>
            <div id="entries-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
