<html></html>

<head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Space+Grotesk:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <h1>Guess by<span id="color-display">RGB</span></h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
