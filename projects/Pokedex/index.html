<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <meta name="description" content="Welcome to the Pokémon Search App! Built be Jared Furtado">
    <meta name="author" content="Jared Furtado"/>
    <meta name="page-topic" content="Pokémon Search App"/>
    <meta name="topic" content="Pokémon Search App | Enter a Pokémon’s name or ID to get details about that Pokémon."/>
    <meta property="og:title" content="Pokémon Search App"/>
    <meta property="og:description" content="Welcome to the Pokémon Search App! Built be Jared Furtado. This project allows you to search for Pokémon by name or ID and view detailed information about them using the PokéAPI Proxy."/>
    
    <title>Pokedex</title>
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
    <div class="big-container">
        <h1 class="title">Pokedex</h1>
        <div class="container">
            <div class="user">
                <div class="search">
                    <h2>Search for Pokémon Name or ID:</h2>
                    <input id="search-input" type="text" class="pokemonid">
                    <button id="search-button" type="button" class="btn">Search</button>
                </div>
            </div>
            <div class="pokemon-image" id="pokemon-image"></div>
            <div class="bottom-container">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td id="pokemon-name">-</td>
                    </tr>
                    <tr>
                        <td>ID:</td>
                        <td id="pokemon-id">-</td>
                    </tr>
                    <tr>
                        <td>Weight:</td>
                        <td id="weight">-</td>
                    </tr>
                    <tr>
                        <td>Height:</td>
                        <td id="height">-</td>
                    </tr>
                    <tr>
                        <td>Types:</td>
                        <td id="types">-</td>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp">-</td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack">-</td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense">-</td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack">-</td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense">-</td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed">-</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
