<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Piece Drag-and-Drop Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>12-Piece Drag-and-Drop Puzzle</h1>
    <div class="puzzle-container">
        <div class="puzzle-grid">
            <!-- Drop Zones for 12 pieces -->
            <div class="dropzone" data-id="1"></div>
            <div class="dropzone" data-id="2"></div>
            <div class="dropzone" data-id="3"></div>
            <div class="dropzone" data-id="4"></div>
            <div class="dropzone" data-id="5"></div>
            <div class="dropzone" data-id="6"></div>
            <div class="dropzone" data-id="7"></div>
            <div class="dropzone" data-id="8"></div>
            <div class="dropzone" data-id="9"></div>
            <div class="dropzone" data-id="10"></div>
            <div class="dropzone" data-id="11"></div>
            <div class="dropzone" data-id="12"></div>
        </div>
        <div class="pieces">
            <!-- Puzzle Pieces for 12 pieces -->
            <img src="1.jpg" class="puzzle-piece" data-id="1" draggable="true">
            <img src="2.jpg" class="puzzle-piece" data-id="2" draggable="true">
            <img src="3.jpg" class="puzzle-piece" data-id="3" draggable="true">
            <img src="4.jpg" class="puzzle-piece" data-id="4" draggable="true">
            <img src="5.jpg" class="puzzle-piece" data-id="5" draggable="true">
            <img src="6.jpg" class="puzzle-piece" data-id="6" draggable="true">
            <img src="7.jpg" class="puzzle-piece" data-id="7" draggable="true">
            <img src="8.jpg" class="puzzle-piece" data-id="8" draggable="true">
            <img src="9.jpg" class="puzzle-piece" data-id="9" draggable="true">
            <img src="10.jpg" class="puzzle-piece" data-id="10" draggable="true">
            <img src="11.jpg" class="puzzle-piece" data-id="11" draggable="true">
            <img src="12.jpg" class="puzzle-piece" data-id="12" draggable="true">
        </div>
    </div>
    <button id="doneButton">Done</button>
    <p id="resultMessage"></p>
    <script src="script.js"></script>
</body>
</html>
