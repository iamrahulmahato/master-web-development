<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <style>
        #cancelBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
          }
      
          #cancelBtn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
          }
          </style>
</head>
<body>
<!-- Cancel button code by Sadaf -->
<a href="index.html?page=main" id="cancelBtn">
    <img src="cancel.png" alt="Cancel" />
  </a>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.get('page');

    if (page === 'main') {
      window.location.href = 'http://127.0.0.1:5501/index.html'; 
    }
  </script>
<div class="container">
    <div class="info">
        <h1>2048</h1>
        <div class="score-container">
            <p class="score-title">score</p>
            <h2 id="score">0</h2>
        </div>
    </div>
    <p id="result">Join the numbers and get to the <b>2048</b> tile!</p>
    <div class="grid"></div>
</div>

</body>
</html>
