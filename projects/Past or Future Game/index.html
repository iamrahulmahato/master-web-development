<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal Reckoning: The Haunting Loop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js" type="module"></script>
    <style>
      #cancelBtn {
          position: absolute;
          top: 10px;
          right: 10px;
          display: block;
        }
    
        #cancelBtn img {
          width: 30px;
          height: 30px;
          cursor: pointer;
        }
        </style>
  </head>
  <body>
    <!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">
      <img src="cancel.png" alt="Cancel" />
    </a>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page');

      if (page === 'main') {
        window.location.href = 'http://127.0.0.1:5501/index.html'; 
      }
    </script>
    <div id="container">
      <div id="title"></div>
      <div id="background"></div>
      <div id="story"></div>
      <div id="choices"></div>
      <div id="sound">
        <audio id="bgMusic" loop>
          <source src="/assets/ambient-1.mp3" type="audio/mpeg" />
        </audio>
        <button id="musicToggle"></button>
      </div>
    </div>
    <div class="icon-container">
      <a href="https://github.com/AnanteshG" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/anantesh-gopal-6635b7264/"
        target="_blank"
        ><i class="fab fa-linkedin"></i
      ></a>
    </div>
  </body>
</html>
