<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Info Display Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your IP Information</h1>
        <div class="card">
            <div class="info">
                <strong>IP Address:</strong> <span id="ip"></span>
            </div>
            <div class="info">
                <strong>Location:</strong> <span id="location"></span>
            </div>
            <div class="info">
                <strong>City:</strong> <span id="city"></span>
            </div>
            <div class="info">
                <strong>Region:</strong> <span id="region"></span>
            </div>
            <div class="info">
                <strong>Country:</strong> <span id="country"></span>
            </div>
            <div class="info">
                <strong>Timezone:</strong> <span id="timezone"></span>
            </div>
            <div class="info">
                <strong>ISP:</strong> <span id="isp"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
