<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Image Generator</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #cancelBtn {
                position: absolute;
                top: 10px;
                right: 10px;
                display: block;
              }
          
              #cancelBtn img {
                width: 30px;
                height: 30px;
                cursor: pointer;
              }
              </style>
    </head>
    <body>
        <!-- Cancel button code by Sadaf -->
     <a href="index.html?page=main" id="cancelBtn">
        <img src="cancel.png" alt="Cancel" />
      </a>
      <script>
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');
  
        if (page === 'main') {
          window.location.href = 'http://127.0.0.1:5501/index.html'; 
        }
      </script>
        <button id="scrollTopBtn" class="scroll-top-btn">â†‘ Scroll to Top</button>
        <h1> IMAGE SEARCH</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="search anything here...">
            <button> Search</button>
        </form>
        <div id="search-result"></div>
        <button id="show-more-btn">Show More</button>

        <script src="script.js"></script>
        <script>
            // script.js
window.onscroll = function() {
    toggleScrollTopButton();
};

const scrollTopBtn = document.getElementById("scrollTopBtn");

function toggleScrollTopButton() {
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollTopBtn.style.display = "block"; // Show button after scrolling down
    } else {
        scrollTopBtn.style.display = "none"; // Hide button when at the top
    }
}

scrollTopBtn.onclick = function() {
    window.scrollTo({ top: 0, behavior: 'smooth' }); // Smooth scroll to top
};

        </script>


    </body>
</html>
