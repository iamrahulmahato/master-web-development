<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text-to-Voice Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/projects/text-to-speech-converter/style.css">
</head>

<body>
    <header>
        <p class="main-heading">
            "Effortless <span>Text-to-Speech</span> Conversion"
        </p>
        <p class="subheading">
            "Turn text into natural voice with customizable settings for a tailored experience."
        </p>
    </header>

    <section class="home">

        <div class="image">
            <img src="/assets/image/text to audio coverter.jpg" alt="">
        </div>

        <div class="container">
            <div class="inputarea">
                <h1>Text-to-Voice Converter</h1>
                <textarea id="text-input" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="controls">
                <!-- Pitch Control -->
                <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
                <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">

                <!-- Speed Control -->
                <label for="rate">Speed: <span id="rate-value">1</span></label>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

                <!-- Language Selection -->
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <!-- Add more language options as needed -->
                </select>

                <div class="buttons">
                    <button id="convert-btn">Convert to Voice</button>
                    <button id="clear-btn">Clear</button>
                </div>

                <p id="status" class="status"></p>
            </div>
        </div>
    </section>





    <script src="/projects/text-to-speech-converter/script.js"></script>
</body>

</html>
