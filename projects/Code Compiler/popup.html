<!DOCTYPE html>
<html>
<head>
  <title>Online Compiler</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 20px;
    }
    #code {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
    }
    #output {
      white-space: pre;
      background: #f8f9fa;
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container" style="width: 500px; height: fit-content;">
    <h1 class="mb-4">Online Compiler</h1>
    <div class="form-group">
      <label for="language">Select Language</label>
      <select class="form-control" id="language">
        <option value="java">Java</option>
        <option value="cpp">C++</option>
        <option value="python">Python</option>
      </select>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <textarea class="form-control" id="code" rows="10">print("Hello, World!")</textarea>
    </div>
    <button class="btn btn-primary mb-4" id="run">Run</button>
    <h2>Output</h2>
    <div id="output"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
