<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Horoscope & Star Map Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personalized Horoscope & Star Map Viewer</h1>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" required>
        </div>
        <button id="generateBtn">Generate Horoscope & Star Map</button>

        <div id="horoscope" class="result"></div>
        <canvas id="starMap" width="400" height="400" class="star-map"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
