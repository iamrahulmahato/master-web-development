<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">

	<style>
        #cancelBtn {
            position: absolute;
            top: 10px;

            display: block;

            height: 30px;
            cursor: pointer;
          }
          </style>
</head>

<body>
	<!-- Cancel button code by Sadaf -->
    <a href="index.html?page=main" id="cancelBtn">

	  </a>
	  <script>
		const urlParams = new URLSearchParams(window.location.search);
		const page = urlParams.get('page');
  
		if (page === 'main') {
		  window.location.href = 'http://127.0.0.1:5501/index.html'; 
		}
	  </script>
	<h1 id="title">Solitaire</h1>
