<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Game</h1>
  <div id="rules">Use WASD keys for Up, Left, Down, Right</div>
  <div id="game-area"></div>
  <div id="score-box">Score: 0</div>
  <div id="highscore-box">High Score: 0</div>

  <div id="game-over">
    <p id="game-over-message">Game Over! Your Score was: 0</p>
    <button onclick="startGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
